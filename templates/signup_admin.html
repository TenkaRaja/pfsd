{% extends 'new.html' %}
<html>
<head>
    <title>SIGNUP_ADMIN</title>
</head>
<body>
    {% block body %}
        {% if messages %}
            {% for message in messages %}
                {% if message.tags %}
                    <script>alert("{{ message }}");</script>
                {% endif %}
            {% endfor %}
        {% endif %}

        <div class="container1">
            <div class="bodycontainer">
                <h1>Login</h1>
                <form method="post" action="{% url 'signup_admin %}">
                    {% csrf_token %}
                    <label>Username</label><br>
                    <input type="text" name="adminusername" placeholder="Enter admin id/name:" required><br>

                    <label>Password</label><br>
                    <input type="password" name="adminpassword" required><br>

                    <label>Confirm Password</label><br>
                    <input type="password" name="adminpassword1" required><br><br>

                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    {% endblock %}
</body>
</html>
