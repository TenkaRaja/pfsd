{% extends 'new.html' %}
<html>
<head>
    <title>LOGIN_Doctor</title>
</head>
<body>
    {% block body %}
        {% if messages %}
            {% for message in messages %}
                {% if message.tags %}
                    <script>alert("{{ message }}");</script>
                {% endif %}
            {% endfor %}
        {% endif %}
        <div class="login-container">
            <div class="bodycontainer">
                <h1>Login</h1>
                <form method="post" action="{% url 'login_doctor' %}">
                    {% csrf_token %}

                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="doctorusername" placeholder="Enter your username" required><br><br>

                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="doctorpassword" required><br><br>

                    <button type="submit">SUBMIT</button>
                </form>
                if you don't have any account?<a href="http://127.0.0.1:8000/signup_doctor/">sinup</a>
            </div>
        </div>
    {% endblock %}
</body>
</html>
